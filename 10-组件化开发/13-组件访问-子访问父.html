<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    //创建Vue实例,得到 ViewModel
    const vm = new Vue({
      el: '#app',
      data: {
        message:'hello'
      },
      components: {
        cpn: {
          template: '#cpn',
          methods: {
            btnClick() {
              //1.访问父组件$parent
              console.log(this.$parent)

              //2.访问根组件
              console.log(this.$root.message)
            }
          }
        }
      }
    });
  </script>
</body>

</html>
