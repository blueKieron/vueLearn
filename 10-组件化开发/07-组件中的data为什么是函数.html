<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id ="app">
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>当前计数: {{count}}</h2>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.component('cpn',{
      template:'#cpn',
      data(){
        return {
          count:0
        }
      },
      methods:{
        increment(){
          this.count++
        },
        decrement(){
          this.count--
        }
      }
    })
   //创建Vue实例,得到 ViewModel
   const vm = new Vue({
    el: '#app',
    data: {},
    methods: {}
   });
  </script>
</body>

</html>
