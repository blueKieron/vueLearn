<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1、一旦给const修改的标识符被赋值后，不能修改
    //const name='why';
    //name='abc';

    //2、在使用const定义标识符，必须进行赋值

    //3、常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    const obj={
      name:'why',
      age:18,
    }
    obj.name='kobe';
    obj.age=20;
  </script>
</body>
</html>
