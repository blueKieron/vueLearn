<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id ="app">
    <input type="text" v-model="message">
    <h2>{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
   //创建Vue实例,得到 ViewModel
   const vm = new Vue({
    el: '#app',
    data: {
      message:'hello'
    },
    methods: {}
   });
  </script>
</body>

</html>
