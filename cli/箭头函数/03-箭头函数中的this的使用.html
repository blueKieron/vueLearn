<body>
  
  <script>
    //什么时候使用箭头函数：将函数作为参数传给另一个函数时

    //问题：箭头函数中的this是如何查找的？
    //答案:向外层作用域中，一层层查找this，直到有this的定义
    const obj={
      a(){
        setTimeout(function () {
          console.log(this);//window
          })

        setTimeout(()=>{
          console.log(this);//obj对象
        })
      }
    }

  </script>
</body>
