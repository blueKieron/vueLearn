<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">

    <!-- 父组件替换插槽的标签，但内容由子组件来提供 -->
    
    <cpn></cpn>
    <cpn>
      <!-- 目的是获取子组件的pLanguage -->
      <div slot-scope="slot">
        <!-- <span v-for="item in slot.data">{{item}} -</span> -->
        <span>{{slot.data.join(' - ')}}</span>
      </div>
    </cpn>
    <cpn>
      <!-- 目的是获取子组件的pLanguage -->
      <div slot-scope="slot">
        <span v-for="item in slot.data">{{item}} * </span>
      </div>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <slot :data="pLanguages">
        <ul>
          <li v-for="item in pLanguages">{{item}}</li>
        </ul>
      </slot>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    //创建Vue实例,得到 ViewModel
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'hello',
          },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              pLanguages:['JavaScript','C++','Java','C#','python']
            }
          }
        }
      }
    });
  </script>
</body>

</html>
