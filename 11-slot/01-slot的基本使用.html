<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--  1.插槽的基本使用 <slot></slot>
        2.插槽的默认值  <slot><button></button></slot>
        3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素 -->
  <div id ="app">
    <cpn></cpn>
    <cpn><button>按钮</button></cpn>
    <cpn><span>hhhhh</span></cpn>
    <cpn>
      <i>hhhhhhhhhhh</i>
      <div>哈哈哈哈哈哈哈哈</div>
      <p>我是p元素</p>
    </cpn>
    <cpn><button>按钮</button></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>component</h2>
      <p>hhhhhhhhhhhhhhhhhhhhhh</p>
      <slot><button>按钮</button></slot>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
   //创建Vue实例,得到 ViewModel
   const vm = new Vue({
    el: '#app',
    data: {},
    methods: {},
    components: {
      cpn:{
        template:'#cpn'
      }
    }
   });
  </script>
</body>

</html>
